<div class="row">    
<div class="col-6">
    <div class="text-part mb-2">
        <div class="alert alert-success" *ngIf="Message !== ''"><!--*ngIf="isShown"-->
            {{Message}}
        </div>
        <div class="row">
            <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="getvalue">
               
            </div>
            <div class="col-4">
                <button class="btn btn-success mr-2" (click)="addMember()">Add</button>
                <button class="btn btn-danger" (click)="updatemember()">Update</button>
            </div>
        </div>
    </div>
    <table class="table table-bordered">
        <tr *ngFor="let list of memberlist1 let i=index" >
            <td>{{list}}</td>
            <td>
                <div class="btn btn-success mr-1" (click)="edit(i)">Edit</div>
                <div class="btn btn-danger ml-1" (click)="delete(i)">Delete</div>
            </td>
        </tr>
    </table>
</div>
</div>
